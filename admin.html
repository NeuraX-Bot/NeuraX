<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .admin-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .admin-container h2 {
            margin: 0 0 15px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .approve-button, .reject-button {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .approve-button {
            background-color: #28a745;
        }
        .approve-button:hover {
            background-color: #218838;
        }
        .reject-button {
            background-color: #dc3545;
        }
        .reject-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Gestion des Comptes en Attente</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="pendingUsersTable">
                <!-- Les utilisateurs en attente seront ajoutés ici par JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function loadPendingUsers() {
            const pendingUsers = JSON.parse(localStorage.getItem('pendingUsers')) || [];
            const tableBody = document.getElementById('pendingUsersTable');
            tableBody.innerHTML = '';

            pendingUsers.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>
                        <button class="approve-button" onclick="approveUser(${index})">Approuver</button>
                        <button class="reject-button" onclick="rejectUser(${index})">Rejeter</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function approveUser(index) {
            const pendingUsers = JSON.parse(localStorage.getItem('pendingUsers')) || [];
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Ajouter l'utilisateur à la liste des utilisateurs
            const approvedUser = pendingUsers.splice(index, 1)[0];
            users.push(approvedUser);

            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('pendingUsers', JSON.stringify(pendingUsers));
            loadPendingUsers(); // Réaffiche la liste des utilisateurs en attente
        }

        function rejectUser(index) {
            const pendingUsers = JSON.parse(localStorage.getItem('pendingUsers')) || [];

            // Retirer l'utilisateur de la liste des utilisateurs en attente
            pendingUsers.splice(index, 1);

            localStorage.setItem('pendingUsers', JSON.stringify(pendingUsers));
            loadPendingUsers(); // Réaffiche la liste des utilisateurs en attente
        }

        // Charger les utilisateurs en attente au chargement de la page
        loadPendingUsers();
    </script>
</body>
</html>

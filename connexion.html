<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraX - Page de Connexion</title>
    <link rel="stylesheet" href="connexion.css">
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <div class="error-message" id="error-message">Nom d'utilisateur ou mot de passe incorrect.</div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire

            // Récupère les valeurs des champs
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Exemple de vérification des identifiants (ici c'est juste un exemple statique)
            if (username === 'utilisateur' && password === 'motdepasse') {
                localStorage.setItem('loggedIn', true);
                window.location.href = 'account.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>

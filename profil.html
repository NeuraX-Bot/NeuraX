<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de l'Utilisateur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="login.html">Connexion</a>
            <a href="profil.html" id="profile-link">Profil</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="profile-header">
                <img id="profile-pic" src="https://via.placeholder.com/120" alt="Photo de profil">
                <div>
                    <h1 id="profile-name">Nom de l'utilisateur</h1>
                    <p id="profile-email">Email : example@example.com</p>
                    <p id="profile-phone">Téléphone : +33 6 12 34 56 78</p>
                    <button id="edit-button">Modifier le Profil</button>
                    <button id="logout-button">Déconnexion</button>
                </div>
            </div>
            <div id="edit-form" class="edit-form" style="display: none;">
                <h2>Modifier le Profil</h2>
                <form id="profile-form">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="phone">Téléphone :</label>
                    <input type="tel" id="phone" name="phone" required><br>
                    <label for="pic">URL de la photo :</label>
                    <input type="url" id="pic" name="pic" required><br>
                    <button type="submit">Enregistrer</button>
                    <button type="button" id="cancel-button">Annuler</button>
                </form>
            </div>
        </div>
    </main>
    <script src="profil.js"></script>
</body>
</html>

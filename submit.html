<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Content</title>
</head>
<body>
    <h1>Submit Content</h1>
    <form id="submitForm">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required><br><br>

        <label for="server_name">Nom de votre serveur:</label>
        <input type="text" id="server_name" name="server_name" required><br><br>

        <label for="server_logo">Logo du serveur (URL):</label>
        <input type="text" id="server_logo" name="server_logo"><br><br>

        <label for="server_link">Lien de votre serveur:</label>
        <input type="text" id="server_link" name="server_link"><br><br>

        <label for="server_description">Description de votre serveur:</label><br>
        <textarea id="server_description" name="server_description" rows="4" cols="50"></textarea><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('submitForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(document.getElementById('submitForm'));

            fetch('submit.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>

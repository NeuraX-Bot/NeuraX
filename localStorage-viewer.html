<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Données dans LocalStorage</h1>
    <table>
        <thead>
            <tr>
                <th>Clé</th>
                <th>Valeur</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="localStorageTable">
            <!-- Les lignes seront ajoutées ici par JavaScript -->
        </tbody>
    </table>

    <script>
        // Fonction pour afficher les données de localStorage
        function displayLocalStorage() {
            const tableBody = document.getElementById('localStorageTable');
            tableBody.innerHTML = ''; // Efface les lignes existantes

            // Récupère toutes les clés de localStorage
            const keys = Object.keys(localStorage);

            // Ajoute chaque paire clé-valeur à la table
            keys.forEach(key => {
                const value = localStorage.getItem(key);

                // Crée une nouvelle ligne pour la table
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${key}</td>
                    <td>${value}</td>
                    <td><button class="delete-button" onclick="deleteItem('${key}')">Supprimer</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fonction pour supprimer une entrée du localStorage
        function deleteItem(key) {
            localStorage.removeItem(key);
            displayLocalStorage(); // Réaffiche la table après suppression
        }

        // Affiche les données de localStorage au chargement de la page
        displayLocalStorage();
    </script>
</body>
</html>

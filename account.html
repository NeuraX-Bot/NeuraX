<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Compte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .account-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .account-container h2 {
            margin: 0 0 15px 0;
        }
        .account-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .account-container button {
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .account-container button:hover {
            background-color: #0056b3;
        }
        .account-container .form-section {
            margin: 20px 0;
        }
        .error-message {
            color: red;
            display: none;
        }
        .success-message {
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <h2>Bienvenue dans votre espace compte</h2>
        <div class="form-section">
            <label for="edit-username">Nom d'utilisateur:</label>
            <input type="text" id="edit-username">
        </div>
        <div class="form-section">
            <label for="edit-password">Mot de passe:</label>
            <input type="password" id="edit-password">
        </div>
        <button id="save-button">Enregistrer les modifications</button>
        <div class="success-message" id="success-message">Modifications enregistrées avec succès.</div>
        <div class="error-message" id="error-message">Erreur lors de l'enregistrement des modifications.</div>
        <button id="logout-button">Se déconnecter</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('loggedIn')) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('edit-username').value = localStorage.getItem('username');
                document.getElementById('edit-password').value = localStorage.getItem('password');
            }
        });

        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        });

        document.getElementById('save-button').addEventListener('click', function() {
            var newUsername = document.getElementById('edit-username').value;
            var newPassword = document.getElementById('edit-password').value;

            if (newUsername && newPassword) {
                localStorage.setItem('username', newUsername);
                localStorage.setItem('password', newPassword);
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
            } else {
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>

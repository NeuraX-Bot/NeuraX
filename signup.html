<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .signup-container h2 {
            margin: 0 0 15px 0;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
        .signup-container button:hover {
            background-color: #0056b3;
        }
        .message {
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Inscription</h2>
        <div class="message" id="message">Inscription réussie. Votre compte sera activé après validation par un administrateur.</div>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const pendingUsers = JSON.parse(localStorage.getItem('pendingUsers')) || [];

                // Vérifiez si l'utilisateur existe déjà
                if (users.some(user => user.username === username) || pendingUsers.some(user => user.username === username)) {
                    alert('Nom d\'utilisateur déjà pris.');
                    return;
                }

                // Ajoutez l'utilisateur aux utilisateurs en attente
                pendingUsers.push({ username: username, password: password });
                localStorage.setItem('pendingUsers', JSON.stringify(pendingUsers));
                document.getElementById('message').style.display = 'block';
                document.getElementById('signup-form').reset();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraX - Espace Compte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #dc3545;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur la page espace Compte</h1>
        <p>Vous êtes connecté avec succès.</p>
        <button class="logout-button" onclick="logout()">Déconnexion</button>
    </div>

    <script>
        function logout() {
            // Supprimer les données de session et rediriger vers la page de connexion
            localStorage.removeItem('currentUser');
            window.location.href = 'connexion.html';
        }

        // Optionnel : vous pouvez ajouter une vérification pour voir si l'utilisateur est connecté
    </script>
</body>
</html>

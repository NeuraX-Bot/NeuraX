<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraX - Espace Compte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #dc3545;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur la page espace Compte</h1>
        <p>Vous êtes connecté avec succès.</p>
        <button class="logout-button" onclick="logout()">Déconnexion</button>
    </div>

    <script>
        function logout() {
            // Supprimer les données de session et rediriger vers la page de connexion
            localStorage.removeItem('currentUser');
            window.location.href = 'connexion.html';
        }

        // Optionnel : vous pouvez ajouter une vérification pour voir si l'utilisateur est connecté
    </script>
    <div class="account-container">
        <h2>Bienvenue dans votre espace compte</h2>
        <div class="form-section">
            <label for="edit-username">Nom d'utilisateur:</label>
            <input type="text" id="edit-username">
        </div>
        <div class="form-section">
            <label for="edit-password">Mot de passe:</label>
            <input type="password" id="edit-password">
        </div>
        <button id="save-button">Enregistrer les modifications</button>
        <div class="success-message" id="success-message">Modifications enregistrées avec succès.</div>
        <div class="error-message" id="error-message">Erreur lors de l'enregistrement des modifications.</div>
        <button id="logout-button">Se déconnecter</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('loggedIn')) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('edit-username').value = localStorage.getItem('username');
                document.getElementById('edit-password').value = localStorage.getItem('password');
            }
        });

        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        });

        document.getElementById('save-button').addEventListener('click', function() {
            var newUsername = document.getElementById('edit-username').value;
            var newPassword = document.getElementById('edit-password').value;

            if (newUsername && newPassword) {
                localStorage.setItem('username', newUsername);
                localStorage.setItem('password', newPassword);
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
            } else {
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
